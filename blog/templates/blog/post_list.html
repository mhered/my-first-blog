<!DOCTYPE html>
<html>
    <head>
        <title>Manolo's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Manolo's blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <time>Published: {{ post.published_date }}</time>
            </article>
        {% endfor %}

    </body>
</html>
